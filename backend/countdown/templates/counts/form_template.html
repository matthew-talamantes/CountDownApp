<fieldset class="flex flex-col justify-start items-stretch gap-6">
    <div>{{ form.non_field_errors }}</div>
    {% for field in form %}
    <div class="">
        {{ field.errors }}
        <label class="input input-bordered flex items-center gap-2" for="{{ field.id_for_label}}">
            <span class="font-semibold">{{ field.label }}</span>
            {{ field }}
        </label>
        {% if field.help_text %}
        <small>{{ field.help_text }}</small>
        {% endif %}
    </div>
    {% endfor %}
</fieldset>
