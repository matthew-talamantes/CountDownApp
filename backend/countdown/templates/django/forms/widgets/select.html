<select name="{{ widget.name }}" {% if "class" in widget.attrs %} class="select select-bordered {{ widget.attrs.class }}"{% else %}class="select select-bordered"{% endif %} {% include "counts/widget_attrs.html" %}>
    {% if not widget.value and not widget.attrs.multiple %}
    <option value="" disabled selected>{{ widget.attrs.placeholder }}</option>
    {% endif %}
    {% for group_name, group_choices, group_index in widget.optgroups %}{% if group_name %}
    <optgroup label="{{ group_name }}">{% endif %}{% for option in group_choices %}
    {% include option.template_name with widget=option %}{% endfor %}{% if group_name %}
    </optgroup>{% endif %}{% endfor %}
  </select>
